<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">


    <title>Attack on Titan</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.WfTnwLQGyqul1ZSwLbN7gwHaKI?w=684&h=936&rs=1&pid=ImgDetMain"
        type="image/x-icon">
</head>

<body>
    <!-- home section -->
    <section id="home">
        <div class="container">
            <div class="row mt-5">
                <div class="col-3"></div>
                <div class="col-md-6">
                    <img src="https://logosmarken.com/wp-content/uploads/2022/02/Attack-on-Titan-Logo.png"
                        alt="Attack on Titan Logo">
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row mt-5">
                <div class="col-3"></div>
                <div class="col-md-6">
                    <div class="position-absolute start-50 translate-middle">
                        <button class="btn btn-custom bebas-neue-regular" type="button" onclick="scrollToSection()">Show
                            Characters</button>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
    <!-- content section "character animation" -->
    <section id="content">
        <div class="row mt-5"></div>
        <div class="row mt-5">
            <div class="col">
                <div class="horizontal-line"></div>
            </div>
        </div>
        <div class="marquee-container mt-4">
            <span class="marquee-text bebas-neue-regular">Characters</span>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="horizontal-line"></div>
            </div>
        </div>
    </section>

    <section id="characters">
        <div class="row">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <a href="#" class="font-60 bebas-neue-regular ms-5 me-5" id="linkCharacters">Characters</a>
                        <a href="#" class="font-60 bebas-neue-regular ms-5" id="linkTitans">Titans</a>
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
            </div>
        </div>
        <div class="charactersBox">
            <div class="row mt-5" id="charactersContainer">
                <!-- Character cards will be inserted here -->
            </div>
        </div>
        <div class="titanBox" id="titanBox" style="display: none;">
            <div class="row mt-5" id="titanContainer">
                <!-- Titan cards will be inserted here -->
            </div>
        </div>
    </section>
    <!-- Footer Section -->
    <footer id="footer" class="py-4">
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <img src="https://www.pngmart.com/files/13/Attack-On-Titan-Logo-PNG-Picture.png" alt=""
                        class="footer-logo">
                    <h5 class="footer-title bebas-neue-regular text-light">Attack on Titan</h5>
                    <p class="footer-text text-light">Explore the world of Titans and Heroes. The story continues...</p>
                    <p class="footer-text text-light">&copy; 2024, All rights reserved. Potata Was Here</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    </script>
</body>

</html>
