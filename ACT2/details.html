<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/detailsstyle.css">
</head>

<body>
    <nav class="navbar">
        <a href="#" class="back-button" onclick="history.back();">Back</a>
    </nav>

    <div class="container">
        <div class="character-card row">
            <div class="col-12 col-md-4 col-lg-3">
                <div class="image-container">
                    <img id="titanImage" src="default-image-url.jpg" alt="Titan Image">
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-9">
                <div class="description">
                    <p class="font-16 poppins-semibold">Name: <span class="font-15 poppins-thin" id="titanName">
                            Loading...</span></p>
                    <p class="font-16 poppins-semibold">Description: <span class="font-15 poppins-thin"
                            id="titanDescription"> Loading...</span></p>
                    <p class="font-16 poppins-semibold">Height: <span class="font-15 poppins-thin" id="titanHeight">
                            Loading...</span></p>
                    <p class="font-16 poppins-semibold">Abilities: <span class="font-15 poppins-thin"
                            id="titanAbilities"> Loading...</span></p>
                    <p class="font-16 poppins-semibold">Allegiance: <span class="font-15 poppins-thin"
                            id="titanAllegiance"> Loading...</span></p>
                    <p class="font-16 poppins-semibold">Current Inheritor: <span class="font-15 poppins-thin"
                            id="titanCurrentInheritor"> Loading...</span></p>
                    <p class="font-16 poppins-semibold">Former Inheritor: <span class="font-15 poppins-thin"
                            id="titanFormerInheritors"> Loading...</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/detailsscript.js"></script>
</body>

</html>
