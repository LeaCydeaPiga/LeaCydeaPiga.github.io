<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Titan Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7Yg8gsZ3pCrt1F1pFV1k5GkO8hW9b6L5xg" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/detailsstyle.css">
</head>

<body>
    <nav class="navbar">
        <a href="#" class="back-button" onclick="history.back();">Back</a>
    </nav>

    <div class="container">
        <div class="character-card row">
            <div class="col-12 col-md-4 col-lg-3">
                <div class="image-container">
                    <img id="titanImage" src="default-image-url.jpg" alt="Titan Image">
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-9">
                <div class="description">
                    <p class="font-16 poppins-semibold">Name: <span class="font-15 poppins-thin" id="titanName">
                            Loading...</span></p>
                    <p class="font-16 poppins-semibold">Description: <span class="font-15 poppins-thin"
                            id="titanDescription"> Loading...</span></p>
                    <p class="font-16 poppins-semibold">Height: <span class="font-15 poppins-thin" id="titanHeight">
                            Loading...</span></p>
                    <p class="font-16 poppins-semibold">Abilities: <span class="font-15 poppins-thin"
                            id="titanAbilities"> Loading...</span></p>
                    <p class="font-16 poppins-semibold">Allegiance: <span class="font-15 poppins-thin"
                            id="titanAllegiance"> Loading...</span></p>
                    <p class="font-16 poppins-semibold">Current Inheritor: <span class="font-15 poppins-thin"
                            id="titanCurrentInheritor"> Loading...</span></p>
                    <p class="font-16 poppins-semibold">Former Inheritor: <span class="font-15 poppins-thin"
                            id="titanFormerInheritors"> Loading...</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
    <script src="js/detailsscript.js"></script>
</body>

</html>
